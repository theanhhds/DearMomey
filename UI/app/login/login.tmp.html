<div class="w3-container">	
	<!--Login content-->
	<h1 class="w3-center">Let see who you are</h1>
	<br><br><br>
	<div class="w3-row">
		<div class="w3-col s3"><br></div>
		<div class="w3-col s6">
			<div class="w3-card-4 w3-container w3-padding-large">
				<label><b>Username </b><input class="w3-input" ng-model="$ctrl.usr"/></label>
				<label><b>Password </b><input type="password" class="w3-input" ng-model="$ctrl.psw"/></label>
				<label><input type="checkbox" class="w3-check w3-margin-top" ng-model="$ctrl.rmb"><b> &nbsp; Remember me </b></label>
				<br>
				<button class="w3-btn w3-red w3-right" ng-click="$ctrl.login()">Log me in!</button>
			</div>
			<div class="w3-center w3-margin">Don't have an account yet? <a href="#!/register">Sign up</a></div>
		</div>
		<div class="w3-col s3"><br></div>
	</div>
</div>
