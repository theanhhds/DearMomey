<div class="w3-container w3-padding-large w3-card-4 w3-animation-opacity" >
	<div class="w3-right" style="cursor:pointer; font-size:200%; color:red" ng-click="$ctrl.closeModal()">
		<i size="lg" class="fas fa-window-close"></i>
	</div>
	<h2 class="w3-center">Tell mommy where the money went</h2>
	<div class="w3-center"><i id="message" class="w3-text-grey">Mommy is waiting ...</i></div>
	<br>
	<form name="addNewForm">
		<div class="w3-row-padding w3-stretch">
			<div class="w3-col m6">
				<label><b>Give it a name *</b></label><input required class="w3-input" ng-model="$ctrl.name">
			</div>
			<div class="w3-col m6">
				<label><b>Something to note</b></label><input class="w3-input" ng-model="$ctrl.note">
			</div>
		</div>
		<div class="w3-row-padding w3-stretch">
			<div class="w3-col m6">
				<label><b>How much was it * (EUR) </b></label><input required class="w3-input" type="number" step="0.01" ng-model="$ctrl.amount">
			</div>
			<div class="w3-col m6">
				<label><b>Which date *</b></label><input required class="w3-input" type="date" ng-model="$ctrl.date">
			</div>
		</div>
		<div class="w3-row-padding w3-stretch">
			<div class="w3-col m6">
				<label><b>What was it for *</b></label>
				<select required class="w3-select" ng-model="$ctrl.category">
					<option value="0" disabled>Choose a category</option>
					<option value="1">Housing</option>
					<option value="2">Eating</option>
					<option value="3">Entertainment</option>
					<option value="4">Traveling</option>
					<option value="5">Other</option>
				</select>
			</div>
			<div class="w3-col m6">
				<div class="w3-right w3-margin">
					<button class="w3-btn w3-green" ng-disabled="addNewForm.$invalid"
						ng-click="$ctrl.submitNew()">Tell mom!</button>
				</div>
			</div>
	</form>
</div>
